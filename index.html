<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: auto;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      grid-column: span 4;
      padding: 10px;
      text-align: right;
      font-size: 1.5em;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendSymbol('/')">/</button>
  <button onclick="appendSymbol('*')">*</button>
  <button onclick="appendSymbol('7')">7</button>
  <button onclick="appendSymbol('8')">8</button>
  <button onclick="appendSymbol('9')">9</button>
  <button onclick="appendSymbol('-')">-</button>
  <button onclick="appendSymbol('4')">4</button>
  <button onclick="appendSymbol('5')">5</button>
  <button onclick="appendSymbol('6')">6</button>
  <button onclick="appendSymbol('+')">+</button>
  <button onclick="appendSymbol('1')">1</button>
  <button onclick="appendSymbol('2')">2</button>
  <button onclick="appendSymbol('3')">3</button>
  <button onclick="calculateResult()">=</button>
  <button onclick="appendSymbol('0')">0</button>
  <button onclick="appendSymbol('.')">.</button>
</div>

<script>
  let display = document.getElementById('display');
  let currentInput = '0';

  function clearDisplay() {
    currentInput = '0';
    updateDisplay();
  }

  function appendSymbol(symbol) {
    currentInput === '0' ? currentInput = symbol : currentInput += symbol;
    updateDisplay();
  }

  function updateDisplay() {
    display.textContent = currentInput;
  }

  function calculateResult() {
    try {
      currentInput = eval(currentInput).toString();
      updateDisplay();
    } catch (error) {
      display.textContent = 'Error';
    }
  }
</script>

</body>
</html>
